<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===== CSS STYLE LINK =====-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--===== FAVICON LINK =====-->
    <link rel="icon" type="image/icon" href="./assets/img/favicon.png">
    <!--===== GOOGLE FONT LINK =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
    <!--===== TITLE SITE =====-->
    <title>Clube do Livro</title>
</head>

<body>
    <!--===== MAIN START =====-->
    <main>
        <!--===== SECTION LOGIN TITLE START =====-->
        <section class="loginTitle">

            <h1>CLUBE DO LIVRO</h1>
            <p>A Sociedade Secreta Das Folhas Amarelas</p>
            <div class="loginTitleImage">
                <img src="./assets/img/login-image.png"
                    alt="Neutral Minimalist Dictionary Definition Quote Study Instagram Post 1">
            </div>

        </section>
        <!--===== SECTION LOGIN TITLE END =====-->

        <!--===== SECTION LOGIN FORM START =====-->
        <section class="loginForm">

            <!--===== FORM START =====-->
            <form action="">

                <h2>Crie sua conta</h2>

                <div class="loginFormName">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
                </div>

                <div class="loginFormEmail">
                    <label for="email">Nome Completo</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu email">
                </div>

                <div class="loginFormDate">
                    <label for="date">Data de Nascimento</label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="loginFormPwd">
                    <label for="pwd">Senha</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Sua senha" required>
                </div>

                <div class="loginFormTerms">
                    <input id="terms" type="checkbox" required>
                    <label for="terms"><a href="#">Aceitar os termos e condições</a></label>
                </div>

                <div class="loginFormButton">
                    <input type="submit" value="Criar conta">
                </div>

            </form>
            <!--===== FORM END =====-->
        </section>
        <!--===== SECTION LOGIN FORM END =====-->
    </main>
    <!--===== MAIN END =====-->
</body>

</html>
